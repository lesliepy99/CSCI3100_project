<!DOCTYPE html>
<html>
<head>
	<title>动态网页请求后台数据</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/foundation/5.5.3/css/foundation.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/foundation/5.5.3/js/foundation.min.js"></script>
    <script src="https://cdn.staticfile.org/foundation/5.5.3/js/vendor/modernizr.js"></script>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            border: 1px solid #e7e7e7;
            background-color: #f3f3f3;
        }
        
        li.tag {
            float: left;
        }
        
        li a {
            display: block;
            color: #666;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        
        </style>
</head>
<body>  
    <div class="container p-3 my-3 border">
        <ul>
            <li id="user" class="tag"><a href="#user">User info</a></li>
            <li id="good" class="tag"><a href="#good">good info</a></li>
          </ul>
  <ul class="accordion" id="2"data-accordion data-options="multi_expand:true;">
    
  </ul>
</div>
</body>
<script type="text/javascript">
$(document).ready(function() {
    $(document).foundation();
})
   $("#user").click(function(){
       $.ajax({
         url:'http://54.254.174.175:3000/find_all_users',         
         type:"GET",      
       
        success:function(res){
            var data = JSON.parse(res);
            console.log(data);
             var html='';
             for (var i = 0; i < data.length; i++) {      
            html+='<li class="accordion-navigation"> <a href="#info">'+data[i]['name']+'</a>'+ '<div class="content">'+
        "<p>id: "+ data[i]['_id']+"</p></div></li>"
     
            document.getElementById("2").innerHTML=html; 
            }  
            } 
           })
   })

   $("#good").click(function(){
       $.ajax({
         url:'http://54.254.174.175:3000/find_all_goods',         
         type:"GET",      
       
        success:function(res){
            var data = JSON.parse(res);
            console.log(data);
             var html='';
             for (var i = 0; i < data.length; i++) {

       html+='<li class="accordion-navigation" id='+data[i]['_id']+'> <a href="#info">'+data[i]['name']+'</a>'+ '<div class="content">'+
        "<p>id: "+ data[i]['_id']+"</p></div></li>"
    
     
            document.getElementById("2").innerHTML=html; 
            }  
            } 
           })
   })
  
</script>
</html>
