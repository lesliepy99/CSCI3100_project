<!DOCTYPE html>
<html>
<head>
	<title>动态网页请求后台数据</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div id="2">
  	<!-- 此处内容见下面脚本语言的html的替换 -->
    </div>
</body>
<script type="text/javascript">
   $.ajax({
         url:'http://54.254.174.175:3000/find_all_users',         
         type:"GET",      
       
        success:function(res){
            var data = JSON.parse(res);
            console.log(data);
             var html='';
             for (var i = 0; i < res.length; i++) {
            // res.data[i]
       console.log(res[i])                 
       html+='<li>'+res[i].name+'</li>'
      // controls是常用控件：如暂停，音量等；poster：开始的图片；height与width是播放器的宽与高（100%则表示原有大小展现）；object-fix是适应边框
            document.getElementById("2").innerHTML=html; // 获取或者替换掉html里面的内容
            }  
            } 
           })
</script>
</html>
